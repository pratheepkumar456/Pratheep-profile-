<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Profile</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #d7e1ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
    }

    /* Profile Card */
    .profile-card {
      background: #ffffff;
      border-radius: 50px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.15);
      width: 350px;
      overflow: hidden;
      text-align: center;
    }

    /* Profile Header */
    .profile-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      padding: 10px 10px;
    }

    .profile-header img {
      border-radius: 50%;
      width: 170px;
      height: 170px;
      border: 3px solid #ffffff;
      margin-bottom: 15px;
    }

    .profile-header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .profile-header h2 {
      font-size: 1rem;
      font-weight: 300;
      margin: 5px 0;
    }

    /* Profile Body */
    .profile-body {
      padding: 20px;
      color: #333333;
      text-align: left;
    }

    .profile-body section {
      margin-bottom: 15px;
    }

    .profile-body section h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #6a11cb;
    }

    .profile-body section p, ul {
      font-size: 0.95rem;
      line-height: 1.6;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: "â€¢";
      color: #6a11cb;
      font-weight: bold;
      display: inline-block;
      width: 1em;
    }

    /* Social Links */
    .profile-footer {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #eaeaea;
    }

    .social-icon {
      margin: 0 10px;
      text-decoration: none;
      color: #6a11cb;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icon:hover {
      color: #2575fc;
    }
    {
      img {
        border-radius:50%;
      }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <img src="Aruljpg/>"Height="100"width="100">
      <h1>S Pratheepkumar</h1>
      <h2>Web Designer</h2>
    </div>
    <div class="profile-body">
      <!-- Personal Details -->
      <section>
        <h3>Contact Details</h3>
        <p>Email: pratheepseker@gmail.com</p>
        <p>Phone: 8220329984</p>
        <p>Location:Thirukkarugavur, thanjavur</p>
      </section>
      <!-- Skills -->
      <section>
        <h3>Skills</h3>
        <ul>
          <li>C Language</li>
          <li>C++ Language</li>
          <li>Frontend</li>
          <li>Learning codeing</li>
        </ul>
      </section>
      <!-- Hobbies -->
      <section>
        <h3>Hobbies</h3>
        <ul>
          <li>Books</li>
          <li>Traveling</li>
          <li>Reading</li>
          <li>Learning code</li>
        </ul>
      </section>
    </div>
    <div class="profile-footer">
      <a href=
      <a href="https://github.com/Arulselvam05" class="social-icon">GitHub</a>
      <a href="pratheepseker@gmail.com" class="social-icon">gmail</a>
    </div>
  </div>
</body>
</html>
